<!DOCTYPE html>
<html lang="en">

<head>
	<title>Artify</title>
	<meta charset="utf-8" />

  {% load static %}

  <!-- <link rel='stylesheet' href='{% static 'css/style.css' %}' /> -->

</head>

<body style="background-image: url({% static 'images/background.jpeg' %});background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
	<div>

    <!-- {% for x in items %}
        {{ x }}
    {% endfor %} -->

    

    <div style="margin:0 auto; text-align:center;">

      <p style="font-size:30px;"><b> {{ items.song_name }} by {{ items.song_artist }} </b></p>
    
    </div>


    <div style="margin:0 auto; text-align:center;">
      <img src="static/images/images/content.jpg" width="350px" height="350px" style="margin-right: 50px;border: 5px solid black;">

      <img src="static/images/images/{{ items.style_image }}.jpeg" width="350px" height="350px" style="border: 5px solid black;">

    </div>

    <div style="margin:0 auto; text-align:center; margin-top: 20px;">

      <!-- <div class="tooltip">Hover over me
        <span class="tooltiptext">Tooltip text</span>
      </div> -->

      <img src="{% static 'images/Sample_final.png' %}" width="350px" height="350px" style="border: 5px solid black;">

    </div>

    <div style="margin:0 auto; text-align:center;">

      {% for result in items.best_art %}
      <a style=" background-color:#01B901;background-color: #01B901;padding: 50px;color: white;padding-top: 20px;padding-bottom: 20px;">{{ result }}</a>
          
      {% endfor %}
    
    </div>



	</div>
</body>

</html>
